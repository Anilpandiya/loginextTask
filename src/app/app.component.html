<div style="text-align:center" class="container">
  <h2>
    {{ title }}
  </h2>
  <br>
  <div>
    <div>
      <h4>Track Orders</h4>
    </div>
    <br>
    <div>
      <div class='row'>
        <div class='col-md-4'>Search :</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]='listFilter' placeholder=" enter pincode here" />
        </div>
      </div><br>

      <!-- Tabuler View  -->
      <div class='row'>
        <div class='table-responsive col-md-4'>
          <table class='table table-dark table-hover' *ngIf='products && products.length'>
            <thead class="thead-light">
              <tr>
                <th>PinCode</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let product of filteredProducts'>
                <td>
                  <button class="btn btn-primary" (click)="setcenter(product.latitude, product.longitude, product.location)">
                    {{ product.pincode }}
                  </button>

                </td>
                <td>{{ product.location }}</td>

              </tr>
            </tbody>
          </table>
        </div>

        <!-- Map view -->
        <div class="col-md-8">
          <div #gmap style="width:100%;height:400px"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>


</div>
